<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop App</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div id="space" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h1 id="note" contenteditable="true">Drag the image on this block and drop it.<br> And delete the content.</h1>
    </div>
    <img id="drag1" src="image/1.jpg" alt="box image" draggable="true" ondragstart="drag(event)">
    <script src="app.js"></script>
</body>
</html>
